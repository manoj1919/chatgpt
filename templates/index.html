<!DOCTYPE html>
<html>
<head>
    <title>Article Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin: 20px auto;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f5f5f5;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }
        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button[type="submit"] {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #555;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .article-section {
            margin-top: 30px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
        h2 {
            margin-bottom: 10px;
            color: #333;
        }
        p {
            margin-bottom: 20px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>Article Summarizer</h1>
    <form method="post" action="/summarize" enctype="multipart/form-data">
        <label for="url">Article URL:</label>
        <input type="text" id="url" name="url">
        <br>
        <label for="file">Or upload CSV file:</label>
        <input type="file" id="file" name="file" accept=".csv">
        <br>
        <button type="submit">Summarize</button>
    </form>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    {% if article_text %}
    <div class="article-section">
        <h2>Article Text:</h2>
        <p>{{ article_text }}</p>
    </div>
    {% endif %}
    {% if summary %}
    <div class="article-section">
        <h2>Summary:</h2>
        <p>{{ summary }}</p>
    </div>
    {% endif %}
</body>
</html>
